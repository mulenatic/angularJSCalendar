<!DOCTYPE html>
<html ng-app="calendarApp">
    <head>
	<meta charset="UTF-8">
	<title>Calendar app</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
	<link href="css/calendar.css" rel="stylesheet">
	<style type="text/css">
	 [ng\:cloak], [ng-cloak], .ng-cloak {
	     display: none !important;
	 }

	</style>
    </head>

    <body ng-controller="calendarCtrl">
	<div class="container-fluid">

	    <div class="col-xs-12 col-md-8">
		<div class="month"> 
		    <ul>
			<li class="prev">&#10094;</li>
			<li class="next">&#10095;</li>
			<li>
			    {{month}}<br>
			    <span style="font-size:18px">{{year}}</span>
			</li>
		    </ul>
		</div>
		
		<ul class="weekdays">
		    <li>Mo</li>
		    <li>Di</li>
		    <li>Mi</li>
		    <li>Do</li>
		    <li>Fr</li>
		    <li>Sa</li>
		    <li>So</li>
		</ul>

		<ul class="days"> 

		    <li ng-repeat="dayWithTaks in daysWithTasks">
			<div class="active">
			    <div class="heading">{{dayWithTaks.day}}</div>
			    <div><span class="badge" ng-repeat="task in dayWithTaks.tasks">{{task.duration}}</span></div>
			</div>
		    </li>

		</ul>

	    </div>
	    
	    <div class="col-xs-12 col-md-4">
		<h2>Details for 01.06.2016</h2>
		<ul>
		    <li>10:00 - 12:00: Projekt 1</li>
		</ul>

		<button type="button" class="btn btn-primary">Add</button>
	    </div>


	    <div class="col-xs-12">

		<h3>Summary</h3>

		<ul>
		    <li>Projekt 1: 102h</li>
		</ul>

	    </div>
	    

	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/calendarApp.js"></script>
    </body>
</html>
